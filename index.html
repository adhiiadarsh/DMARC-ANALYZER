<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZeroSpoof | DMARC Intelligence</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>

/* ===========================
CYBER BACKGROUND
=========================== */

body{
    margin:0;
    font-family:Poppins,sans-serif;
    color:white;
    height:100vh;
    overflow:hidden;
    background:radial-gradient(circle at center,#05070d,#000);
}

/* animated glow */
body::before{
    content:"";
    position:fixed;
    width:200%;
    height:200%;
    background:
    radial-gradient(circle,#00ffc822 1px,transparent 1px);
    background-size:40px 40px;
    animation:move 25s linear infinite;
    z-index:-2;
}

@keyframes move{
    from{transform:translate(0,0);}
    to{transform:translate(-40px,-40px);}
}

/* floating particles */

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

/* ===========================
MAIN GLASS PANEL
=========================== */

.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:550px;
    padding:45px;
    border-radius:18px;

    background:rgba(15,20,30,0.55);
    backdrop-filter:blur(18px);

    border:1px solid #00ffc855;
    box-shadow:
        0 0 40px #00ffc822,
        inset 0 0 20px #00ffc811;

    text-align:center;
}

h1{
    font-family:Orbitron;
    letter-spacing:2px;
    color:#00ffc8;
    text-shadow:0 0 20px #00ffc8;
}

/* ===========================
INPUT FIELD
=========================== */

input{
    width:85%;
    padding:14px;
    border-radius:8px;
    border:none;
    outline:none;
    font-size:16px;
    background:#020409;
    color:#00ffc8;
    box-shadow:0 0 10px #00ffc822 inset;
}

/* ===========================
BUTTON
=========================== */

button{
    margin-top:18px;
    padding:14px 30px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    background:linear-gradient(45deg,#00ffc8,#00aaff);
    color:black;
    transition:.4s;
}

button:hover{
    transform:scale(1.08);
    box-shadow:0 0 25px #00ffc8;
}

/* ===========================
SCANNER RING
=========================== */

.scanner{
    width:130px;
    height:130px;
    margin:20px auto;
    border-radius:50%;
    border:3px solid #00ffc8;
    animation:rotate 4s linear infinite;
    box-shadow:0 0 25px #00ffc8;
}

@keyframes rotate{
    100%{transform:rotate(360deg);}
}

/* ===========================
RESULT PANEL
=========================== */

#result{
    margin-top:25px;
    padding:20px;
    background:#020409;
    border-radius:10px;
    min-height:130px;
    box-shadow:inset 0 0 15px #00ffc822;
}

.success{color:#00ff9f}
.fail{color:#ff4d4d}
.loading{color:#ffaa00}

.footer{
    margin-top:15px;
    color:#777;
    font-size:12px;
}

.typing{
    animation:fadeIn 1s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(10px)}
    to{opacity:1}
}

</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">

<h1>üõ° ZeroSpoof</h1>
<p>DMARC Intelligence</p>

<input id="domain" placeholder="target-domain.com">

<br>
<button onclick="checkDMARC()">Initiate Scan</button>

<div id="result">System Idle ‚Äî Awaiting Target</div>

<div class="footer">
ZeroSpoof Cyber Defense Engine v2.0
</div>

</div>

<script>

/* =====================
PARTICLE BACKGROUND
===================== */

const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

for(let i=0;i<80;i++){
    particles.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*2
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle="#00ffc8";
    particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();

        p.y+=0.2;
        if(p.y>canvas.height)p.y=0;
    });

    requestAnimationFrame(animate);
}
animate();

/* =====================
DOMAIN VALIDATION
===================== */

function validateDomain(domain){
return /^(?!:\/\/)([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}$/.test(domain);
}

/* =====================
DMARC SCAN
===================== */

async function checkDMARC(){

let domain=document.getElementById("domain").value.trim();
let result=document.getElementById("result");

if(!validateDomain(domain)){
result.innerHTML="<span class='fail'>‚ùå Invalid Domain</span>";
return;
}

result.innerHTML=`
<div class="loading">
<div class="scanner"></div>
Analyzing DNS Intelligence...
</div>`;

await new Promise(r=>setTimeout(r,1500));

try{

let response=await fetch(`https://dns.google/resolve?name=_dmarc.${domain}&type=TXT`);
let data=await response.json();

if(data.Answer){

let record=data.Answer[0].data.replace(/"/g,'');

let policy="Unknown";

if(record.includes("p=reject"))
policy="üõë REJECT ‚Äî Maximum Security";
else if(record.includes("p=quarantine"))
policy="‚ö† QUARANTINE ‚Äî Moderate Security";
else if(record.includes("p=none"))
policy="üëÅ MONITOR MODE";

result.innerHTML=`
<div class="success typing">
‚úÖ DMARC Protection Enabled
<br><br>
<b>Policy:</b> ${policy}
<br><br>
<b>Record:</b><br>${record}
</div>`;

}else{
result.innerHTML="<span class='fail'>‚ùå No DMARC Record Found</span>";
}

}catch{
result.innerHTML="<span class='fail'>‚ö† DNS Lookup Failed</span>";
}

}

</script>

</body>
</html>

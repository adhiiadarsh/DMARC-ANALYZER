<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZeroSpoof - DMARC Analyzer</title>

<style>

/* ===========================
BACKGROUND ANIMATION
=========================== */

body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    background:#020409;
    color:white;
    overflow:hidden;
}

/* Moving grid animation */
body::before{
    content:"";
    position:fixed;
    width:200%;
    height:200%;
    background:
    linear-gradient(#00ffc822 1px, transparent 1px),
    linear-gradient(90deg,#00ffc822 1px, transparent 1px);
    background-size:50px 50px;
    animation:gridMove 20s linear infinite;
}

@keyframes gridMove{
    from{transform:translate(0,0);}
    to{transform:translate(-50px,-50px);}
}

/* ===========================
MAIN CONTAINER
=========================== */

.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:#0d1117;
    padding:40px;
    border-radius:15px;
    width:520px;
    text-align:center;
    box-shadow:0 0 30px #00ffc855;
    backdrop-filter:blur(10px);
}

h1{
    color:#00ffc8;
    text-shadow:0 0 15px #00ffc8;
}

input{
    width:80%;
    padding:12px;
    font-size:16px;
    border-radius:6px;
    border:none;
    outline:none;
}

button{
    margin-top:15px;
    padding:12px 25px;
    font-size:16px;
    background:#00ffc8;
    border:none;
    border-radius:6px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 0 15px #00ffc8;
}

/* ===========================
RESULT AREA
=========================== */

#result{
    margin-top:25px;
    padding:20px;
    border-radius:8px;
    background:#020409;
    min-height:120px;
}

.success{color:#00ff9f;}
.fail{color:#ff4d4d;}
.loading{color:#ffaa00}

/* ===========================
SCANNER ANIMATION
=========================== */

.scanner{
    width:120px;
    height:120px;
    border-radius:50%;
    border:3px solid #00ffc8;
    margin:15px auto;
    position:relative;
    overflow:hidden;
}

.scan-line{
    position:absolute;
    width:100%;
    height:4px;
    background:#00ffc8;
    box-shadow:0 0 20px #00ffc8;
    animation:scan 1.5s linear infinite;
}

@keyframes scan{
    0%{top:0;}
    100%{top:100%;}
}

/* typing effect */
.typing{
    border-right:2px solid #00ffc8;
    white-space:nowrap;
    overflow:hidden;
    animation:typing 2s steps(40,end);
}

@keyframes typing{
    from{width:0}
    to{width:100%}
}

.footer{
    margin-top:10px;
    font-size:12px;
    color:#888;
}

</style>
</head>

<body>

<div class="container">

<h1>üõ°Ô∏è ZeroSpoof</h1>

<p>Advanced DMARC Intelligence Scanner</p>

<input id="domain" placeholder="example.com">

<br>

<button onclick="checkDMARC()">Start Scan</button>

<div id="result">Awaiting Target Domain...</div>

<div class="footer">
Cyber Security Tool ‚Ä¢ AI DMARC Analyzer
</div>

</div>

<script>

function validateDomain(domain){
    let regex=/^(?!:\/\/)([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}$/;
    return regex.test(domain);
}

async function checkDMARC(){

    let domain=document.getElementById("domain").value.trim();
    let result=document.getElementById("result");

    if(!validateDomain(domain)){
        result.innerHTML=
        "<span class='fail'>‚ùå Invalid Domain Name</span>";
        return;
    }

    /* SCANNING ANIMATION */

    result.innerHTML=`
        <div class="loading">
        <div class="scanner">
            <div class="scan-line"></div>
        </div>
        üîé Initializing ZeroSpoof Scan...
        </div>
    `;

    await new Promise(r=>setTimeout(r,1500));

    try{

        let url=`https://dns.google/resolve?name=_dmarc.${domain}&type=TXT`;

        let response=await fetch(url);
        let data=await response.json();

        if(data.Answer){

            let record=data.Answer[0].data.replace(/"/g,'');

            let policy="Unknown";

            if(record.includes("p=reject"))
                policy="REJECT (Maximum Protection)";
            else if(record.includes("p=quarantine"))
                policy="QUARANTINE (Medium Protection)";
            else if(record.includes("p=none"))
                policy="MONITOR MODE";

            result.innerHTML=`
            <div class="success typing">
            ‚úÖ DMARC PROTECTED
            <br><br>
            <b>Policy:</b> ${policy}
            <br><br>
            <b>Record:</b><br>${record}
            </div>`;
        }
        else{
            result.innerHTML=
            "<span class='fail'>‚ùå No DMARC Record Found</span>";
        }

    }catch(e){
        result.innerHTML=
        "<span class='fail'>‚ö†Ô∏è DNS Scan Failed</span>";
    }
}

</script>

</body>
</html>
